{% extends "bsbase.html" %}
{% block title %} Home-JobPortal {% endblock %}
{% block content %} 
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://img.theweek.in/content/dam/week/news/biz-tech/images/2018/12/20/it_jobs.jpg" height=700 alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h1>Welcome {{ name }}!</h1>
            <p style = "font-size: 20px;">Search and apply for jobs online!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://media.timeout.com/images/105238923/image.jpg" height=700 alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
            <h1>Features</h1>
            <p style = "font-size: 20px;">Manage your profile, search and apply for jobs, see interview schedules and check results!</p>
        </div>
    </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://gosumo-cvtemplate.com/wp-content/uploads/2016/01/Motivation-Job-seekers.jpg" height = 700 alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
        </div>
    </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}
