<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/signin/images/icons/favicon.ico"/>	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/signin/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/signin/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/signin/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-158" method = "POST">
					<span class="login100-form-title">
						Online Job Portal <br>
						Sign Up
					</span>

                    <div class="wrap-input100 validate-input m-b-8" data-validate="Please enter First Name">
						<input class="input100" type="text" name="fname" placeholder="First Name">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-8" data-validate="Please enter Last Name">
						<input class="input100" type="text" name="lname" placeholder="Last Name">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-8" data-validate="Please enter Mobile Number">
						<input class="input100" type="number" name="phone_num" placeholder="Mobile Number">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-8" data-validate="Please enter Address">
						<input class="input100" type="text" name="address" placeholder="Address">
						<span class="focus-input100"></span>
					</div>
                    
                    <div class="wrap-input100 validate-input m-b-8" data-validate="Please enter Email">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-8" data-validate = "Please enter Password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Confirm Password">
						<input class="input100" type="password" name="cpassword" placeholder="Confirm Password">
						<span class="focus-input100"></span>
					</div>

					<br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign Up
						</button>
                    </div>
                    
                    <div class="flex-col-c p-t-20 p-b-20">
						<span class="txt1 p-b-9">
							Already registered?
						</span>

						<a href="{{url_for('login')}}" class="txt3">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="/static/signin/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/signin/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/signin/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/signin/js/main.js"></script>

</body>
</html>
